<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script src="app.js"></script>
    <style amp-custom>
        @font-face {
            font-family: 'Philosopher';
            font-style: normal;
            font-weight: 400;
            src: local('Philosopher Regular'), local('Philosopher-Regular'), url(https://fonts.gstatic.com/s/philosopher/v10/vEFV2_5QCwIS4_Dhez5jcWBuT0020Nqf.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            src: local('Poppins Regular'), local('Poppins-Regular'), url(https://fonts.gstatic.com/s/poppins/v6/pxiEyp8kv8JHgFVrJJfecnFHGPc.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            box-sizing: border-box;
        }

        .hero video {
            object-fit: cover;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-end;
            width: 100vw;
        }

        .logo img {
            height: 8vh;
        }

        .bottom {
            align-items: center;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .heading-text-box {
            font-family: 'Philosopher', serif;
            letter-spacing: 1px;
            height: 8vh;
            margin-bottom: 2vh;
            margin-top: 2vh;
            position: relative;
            text-align: center;
            width: 80vw;
        }

        .subtitle-text-box {
            font-family: 'Poppins', serif;
            letter-spacing: 6px;
            height: 2.5vh;
            margin-bottom: calc(68px + 5vh);
            position: relative;
            text-align: center;
            width: 80vw;
        }

        #subtitle-fit-text > div {
            justify-content: flex-start;
        }

    </style>

    <link rel="canonical" href="https://pm-kazino.com/"/>
</head>
<body>

<amp-video
        class="hero"
        width="1080"
        height="1920"
        layout="fill"
        autoplay loop>
    <source src="./hero.mp4" type="video/mp4"/>
</amp-video>
<div class="container">
    <div class="bottom">

        <amp-img alt="cat casino logo"
                 class="logo"
                 src="logo.png"
                 width="250"
                 height="150"
                 layout="intrinsic">
        </amp-img>

        <div class="heading-text-box">
            <amp-fit-text
                    id="heading-fit-text"
                    width="80"
                    height="15"
                    layout="fill"
                    min-font-size="16"
                    max-font-size="50">
                Redirect Website
            </amp-fit-text>
        </div>

        <div class="subtitle-text-box">
            <amp-fit-text
                    id="subtitle-fit-text"
                    width="80"
                    height="10"
                    layout="fill"
                    min-font-size="12"
                    max-font-size="16">
                –êfter 20 seconds
            </amp-fit-text>
        </div>
        <div class="subtitle-text-box">
            <amp-fit-text
                    id="subtitle-fit-text"
                    width="80"
                    height="10"
                    layout="fill"
                    min-font-size="12"
                    max-font-size="16">
                catcasino.com
            </amp-fit-text>
        </div>
    </div>
</div>
</body>
</html>
